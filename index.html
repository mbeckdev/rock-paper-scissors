<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors At the DMV</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <h1>ROCK PAPER SCISSORS AT THE DMV</h1>
      <p id="intro1" class="intro-text container-fade-in-and-out-initial">
        YOU GET TO THE DEPARTMENT OF MOTOR VEHICLES AND TAKE A NUMBER.
      </p>
      <p id="intro2" class="intro-text hidden-display">
        YOU'LL HAVE TO WAIT HOURS UNLESS YOU CHALLENGE SOMEONE FOR THEIR NUMBER
        IN ...
      </p>
      <p id="intro3" class="intro-text hidden-display">
        AN EPIC GAME OF ROCK PAPER SCISSORS. FIRST TO 5!
      </p>

      <div id="now-serving" class="hidden">
        NOW SERVING <span id="dmv-number">14</span>
      </div>

      <div id="choice-container" class="hidden">
        <p id="make-choice" class="hidden">MAKE YOUR CHOICE</p>
        <div id="three-choices" class="hidden">
          <div data-choice="rock" class="choice-button hover-bigger">
            <div class="selected-background hidden fuzz-ball"></div>
            <img
              src="media/left-rock.png"
              class="choice-image cursor-pointer"
            />
          </div>
          <div data-choice="paper" class="choice-button hover-bigger">
            <div class="selected-background hidden fuzz-ball"></div>
            <img
              src="media/left-paper.png"
              class="choice-image cursor-pointer"
            />
          </div>
          <div data-choice="scissors" class="choice-button hover-bigger">
            <div class="selected-background hidden fuzz-ball"></div>
            <img
              src="media/left-scissors.png"
              class="choice-image cursor-pointer"
            />
          </div>
        </div>
      </div>
      <div id="score-and-label" class="hidden">
        <div class="person-score">
          <p>You</p>
          <div class="ticket-and-score score-on-right">
            <div class="ticket">
              <img src="media/ticket.png" />
              <span id="ticket-number-you">97</span>
            </div>
            <div id="player-score">0</div>
          </div>
        </div>

        <div class="person-score">
          <p>Bruce</p>
          <div class="ticket-and-score score-on-left">
            <div class="ticket">
              <img src="media/ticket.png" />
              <span id="ticket-number-computer">15</span>
            </div>
            <div id="computer-score">0</div>
          </div>
        </div>
      </div>

      <div id="shake-area" class="hidden">
        <img id="player-shaker" src="media/left-rock.png" />
        <img id="computer-shaker" src="media/right-rock.png" />
      </div>

      <div id="results-container">
        <p id="what-beats-what"></p>
        <p id="end-game-message"></p>
      </div>

      <div id="play-again-container">
        <p id="play-again" class="cursor-pointer">Play again?</p>
      </div>
    </div>

    <audio id="select" src="media/select.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>

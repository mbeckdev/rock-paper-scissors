<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors At the DMV</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page">
      <h1>ROCK PAPER SCISSORS AT THE DMV</h1>
      <p id="intro">YOU'LL HAVE TO WAIT HOURS UNLESS YOU CHALLENGE SOMEONE FOR THEIR NUMBER IN AN...</p>

      <div id='now-serving'>NOW SERVING <span id='dmv-number'>27</span></div>
      <div id="choice-container">
        <p id='make-choice'>MAKE YOUR CHOICE</p>
        <div id="three-choices">
          <input type='image' data-choice='rock' class='choice-button hover-bigger'
            src="media/left-rock.png"
          ></input>
          <input type='image' data-choice='paper' class='choice-button hover-bigger'
            src="media/left-paper.png"
          ></input>
          <input type='image' data-choice='scissors' class='choice-button hover-bigger'
            src="media/left-scissors.png"
          ></input>
        </div>
      </div>
      <span id='score-and-label'>
        <img class='ticket' src='media/ticket.png'/>
        <span id='ticket-number-you'>42</span>
         you 0 0 Billy 
        <img class='ticket' src='media/ticket.png'/>
        <span id='ticket-number-you'>42</span>
      </span>
      
      <div id="shake-area">
        <img src="media/left-rock.png"/>
        <img src="media/right-paper.png"/>
      </div>

      <div id="results-container">
        <p>Scissors beats Rock!</p>
        <p>You lose!</p>
      </div>
    </div>

    <audio id='select' src="media/select.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
